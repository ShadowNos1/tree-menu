{# Рекурсивно отрисовать узел меню и его детей #}
<li class="menu-item{% if node.active %} active{% endif %}{% if node.expanded %} expanded{% endif %}">
  <a href="{{ node.url|default:'#' }}" {% if node.item.new_tab %}target="_blank"{% endif %}>{{ node.title }}</a>
  {% if node.children %}
    <ul class="submenu">
      {% for child in node.children %}
        {% include "tree_menu/node.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
